<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Making Web Pages Dynamic using JavaScript</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <label for="num1" class="form-label">Enter Number 1</label>
                <input type="number" class="form-control" id="num1" required>
            </div>
            <div class="col-2">
                <label for="operation" class="form-label">Select operation:</label>
                <select id="operation"  class="form-control text-center"   required>
                    <option value="add">+</option>
                    <option value="subtract">-</option>
                    <option value="multiply">* </option>
                    <option value="divide">/ </option>
                </select>
            </div>
            <div class="col">
                <label for="num2" class="form-label">Enter Number 2</label>
                <input type="number" id="num2" class="form-control" required>
            </div>
        </div>
        <div class="row">
            <div class="col mt-4 text-center">
                <button class= "calResult btn btn-primary mt-2"> Calculate</button>
            </div>
        
            <div class="col">
                <label for="result" class="mb-2 form-label" >Result:</label>
                <input type="text" id="result" class="form-control" readonly>
            </div>
            <div class="col mt-4 text-center">
              <button class= "Resetbtn btn btn-danger mt-2"> Reset</button>
            </div>
        </div>
    </div>

<script src="script.js"> </script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
